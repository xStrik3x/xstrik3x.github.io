    <title>ค้นหาข้อมูลเจ้าของรถ</title>
  </head>
  <body class="search">
    <section>
      <div class="container">
        <div
          class="row d-flex flex-column justify-content-center align-items-center"
        >
          <div class="col-md-12 col-lg-12">
            <div class="box">
              <div class="row">
                <div class="col-md-12 col-lg-12 mb-4">
                  <h3 class="text-center">ค้นหาข้อมูลเจ้าของรถ</h3>
                </div>
                <div class="col-md-12 col-lg-12">
                  <div class="form-submit">
                    <div class="form-group">
                      <label for="exampleInputEmail1">ประเภทรถ</label>
                      <div class="row">
                        <div class="col-md-12 col-lg-12">
                          <div class="form-group">
                            <div
                              class="custom-control custom-radio custom-control-inline"
                            >
                              <input
                                type="radio"
                                id="type1"
                                name="type"
                                class="custom-control-input"
                                value="รถยนต์"
                              />
                              <label class="custom-control-label" for="type1"
                                >รถยนต์</label
                              >
                            </div>
                            <div
                              class="custom-control custom-radio custom-control-inline"
                            >
                              <input
                                type="radio"
                                id="type2"
                                name="type"
                                class="custom-control-input"
                                value="รถจักยานยนต์"
                              />
                              <label class="custom-control-label" for="type2"
                                >รถจักรยานยนต์</label
                              >
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="formControlRange">ข้อมูลรถ</label>
                      <input
                        type="text"
                        class="form-control"
                        id="search"
                        value=""
                      />
                    </div>
                    <button
                      id="searchbutton"
                      type="submit"
                      class="btn btn-warning btn-block"
                    >
                      ค้นหา
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="box" style="background-color: #ffffff;">
              <div class="form-submit">
                <table id="myTable" class="table table-bordered">
                  <thead>
                    <tr>
                      <th scope="col">ป้ายทะเบียน</th>
                      <th scope="col">รหัสประจำตัว</th>
                      <th scope="col">ชื่อ</th>
                      <th scope="col">นามสกุล</th>
                      <th scope="col">ตำแหน่งบุคลากร</th>
                      <th scope="col">เบอร์โทรศัพ</th>
                      <th scope="col">คณะ</th>
                    </tr>
                  </thead>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
