<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-firestore.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#config-web-app -->

    <ul>
        <img class="logosize"src="./images/logo.png">
        <li class="namecolor">License Plate Admin</li>

        <li><a class="active" href="./excel.html">เพิ่มข้อมูลโดยใช้ Excel</a></li>

        <li><a href="./car.html">รถยนต์</a></li>

        <li><a href="./select.html">หน้าแรก</a></li>
    </ul>

    <title>นำเข้าข้อมูล</title>
  </head>
  <body class="excel">
    
    <section id="excel">
        <div class="container">
            <div class="row d-flex flex-column justify-content-center align-items-center">
                <div class="col-md-8 col-lg-8">
                    <div class="box">
                        <div class="row">
                            <div class="col-md-12 col-lg-12 mb-4">
                                <h3 class="text-center">รถยนต์</h3>
                            </div>
                            <div class="col-md-12 col-lg-12">
                                <div class="form-submit">
                                    <div class="form-group">
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input" id="inputcar" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
                                            <label class="custom-file-label" for="customFile">Choose file</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 col-lg-8">
                    <div class="box">
                        <div class="row">
                            <div class="col-md-12 col-lg-12 mb-4">
                                <h3 class="text-center">รถจักรยานยนต์</h3>
                            </div>
                            <div class="col-md-12 col-lg-12">
                                <div class="form-submit">
                                    <div class="form-group">
                                        <div class="custom-file">
                                            <input type="file" class="custom-file-input" id="inputmotor" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
                                            <label class="custom-file-label" for="customFile">Choose file</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row d-flex flex-column justify-content-center align-items-center">
                <div class="col-md-12 col-lg-12 mb-0">
                    <div class="box">
                        <div class="row">
                            <div class="col-md-12 col-lg-12 mb-4">
                                <h3 class="text-center">ตัวอย่าง</h3>
                            </div>
                            <div class="col-md-12 col-lg-12">      
                                <img class="demoimg" src="./images/webimg.png" alt="Excel">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./excel.js"></script>
  </body>
</html>
