  <body class="car">
    
    <section id="car">
        <div class="container">
            <div class="row d-flex flex-column justify-content-center align-items-center">
                <div class="col-md-8 col-lg-8">
                    <div class="box">
                        <div class="row">
                            <div class="col-md-12 col-lg-12 mb-4">
                                <h3 class="text-center">ข้อมูลรถยนต์</h3>
                            </div>
                            <div class="col-md-12 col-lg-12">
                                <div class="form-submit">
                                    <div class="form-group">
                                        <label for="lplate">ป้ายทะเบียน</label>
                                        <input class="form-control" type="text" id="lplate" value="">
                                    </div>
                                    <div class="form-group">
                                        <button id="checkbutton" class="btn btn-success">ตรวจสอบ</button> 
                                    </div>
                                    <div class="form-group">
                                        <label for="code">รหัสประจำตัว</label>
                                        <input class="form-control" type="text" id="code" value="">
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <label for="fname">ชื่อ</label>
                                            <input class="form-control" type="text" id="fname" value="">
                                        </div>
                                        <div class="col">
                                            <label for="lname">นามสกุล</label>
                                            <input class="form-control" type="text" id="lname" value="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="stat">ตำแหน่งบุคลากร</label>
                                        <!-- <input class="form-control" id="stat"> -->
                                        <select class="form-control" id="stat" >
                                            <option value="เลือกตำแหน่ง">เลือกตำแหน่งบุคลากร</option>
                                            <option value="นักศึกษา">นักศึกษา</option>
                                            <option value="อาจารย์">อาจารย์</option>
                                            <option value="อื่น ๆ">อื่นๆ</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="phone">เบอร์โทรศัพท์</label>
                                        <input class="form-control" type="text" id="phone" value="">
                                    </div>
                                    <div class="form-group">
                                        <label for="departs">คณะ</label>
                                        <select class="form-control" id="depart">
                                            <option value="เลือกคณะ">เลือกคณะ</option>
                                            <option value="คณะการสร้างเจ้าของธุรกิจฯ">คณะการสร้างเจ้าของธุรกิจฯ</option>
                                            <option value="คณะดิจิทัลมีเดียฯ">คณะดิจิทัลมีเดียฯ</option>
                                            <option value="คณะนิติศาสตร์">คณะนิติศาสตร์</option>
                                            <option value="คณะนิเทศศาสตร์">คณะนิเทศศาสตร์</option>
                                            <option value="คณะบริหารธุรกิจ">คณะบริหารธุรกิจ</option>
                                            <option value="คณะมนุษยศาสตร์ฯ">คณะมนุษยศาสตร์ฯ</option>
                                            <option value="คณะวิศวกรรมศาสตร์">คณะวิศวกรรมศาสตร์</option>
                                            <option value="คณะศิลปกรรมศาสตร์">คณะศิลปกรรมศาสตร์</option>
                                            <option value="คณะสถาปัตยกรรมศาสตร์">คณะสถาปัตยกรรมศาสตร์</option>
                                            <option value="คณะเทคโนโลยีสารสนเทศฯ">คณะเทคโนโลยีสารสนเทศฯ</option>
                                            <option value="คณะเศรษฐศาสตร์ฯ">คณะเศรษฐศาสตร์ฯ</option>
                                            <option value="หลักสูตรนานาชาติ">หลักสูตรนานาชาติ</option>
                                            <option value="หลักสูตรนานาชาติจีน">หลักสูตรนานาชาติจีน</option>
                                            <option value="ไม่มี">ไม่มี</option>                                                      
                                            </select>
                                    </div>
                                    <div class="row pt-3">
                                        <div class="col">
                                            <button id="addbutton" class="btn btn-warning btn-block">เพิ่ม</button>
                                        </div>
                                        <div class="col">
                                            <button id="updatebutton" class="btn btn-warning btn-block">อัปเดต</button>   
                                        </div>
                                        <div class="col">
                                            <button id="deletebutton" class="btn btn-warning btn-block">ลบ</button>  
                                        </div>
                                    </div>
